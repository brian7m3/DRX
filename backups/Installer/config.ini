[Serial]
port = /dev/ttyUSB0
baudrate = 57600
timeout = .5
line_timeout = 2.0

[Sound]
directory = /home/drx/DRX/sounds/
extension = .wav
device = plughw:2,0

[General]
message timer = 10

[Rotation]
base = 1000
end = 1010
interval = 1
description = My Rotating Files

[Random]
base = 2000
end = 2010
interval = 1
description = My Random Files

[SudoRandom]
base = 3000
end = 3010
interval = 1
description = My SudoRandom Files

[GPIO]
cos_pin = 16
cos_activate_level = False
remote_busy_pin = 20
remote_busy_activate_level = True
cos_debounce_time = 0.8
max_cos_interruptions = 3

[WebAuth]
username = admin
password = admin

[Web]
port = 505

[Debug]
enable_cos_override = false
enable_debug_logging = false

[BaseOrder]
order = 

